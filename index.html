<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo de tu abuela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pagina de inicio -->
    <div class="pg-title" id="pgTitle">
        <button class="points">Top 5 - Puntaje</button>
        <div class="centro">
            <h1 class="title-game">El Bingo de tu Abuela</h1>
            <button class="new-game" id="newGame">Nuevo Juego</button>
        </div>
    </div>  
    
    <!-- Pagina de registro  -->
    <div class="pg-home oculto" id="pgHome">
        <h1 class="title-game-general">El Bingo de tu Abuela</h1>
        
        <div class="row cuerpo-config">
            <div class="col-4 col-t-12 t-carton">
                <label for="player1" class="form-label">Tamaño del carton:</label>
                <select class="form-select" id="size" required="">
                    <option value="">Elegir...</option>
                    <option>3x3</option>
                    <option>4x4</option>
                    <option>5x5</option>
                </select>
            </div>
            
            <div class="col-8 col-t-12 row nombres">
                <div class="col-6 col-t-12">
                    <label for="player1" class="form-label">Jugador 1:</label>
                    <input type="text" class="form-control" id="player1" placeholder="Ingresa nombre del J1:" value="" required="">
                </div>
                <div class="col-6 col-t-12">
                    <label for="player2" class="form-label">Jugador 2:</label>
                    <input type="text" class="form-control" id="player2" placeholder="Ingresa nombre del J2:" value="" required="">
                </div>
                <div class="col-6 col-t-12">
                    <label for="player3" class="form-label">Jugador 3:</label>
                    <input type="text" class="form-control" id="player3" placeholder="Ingresa nombre del J3:" value="" required="">
                </div>
                <div class="col-6 col-t-12">
                    <label for="player4" class="form-label">Jugador 4:</label>
                    <input type="text" class="form-control" id="player4" placeholder="Ingresa nombre del J4:" value="" required="">
                </div>
            </div>
        </div>
        <button class="start-game" id="startGame">Iniciar Juego</button>

    </div>
    

    <!-- Pagina de juego -->
    <div class="pg-juego oculto" id="pgJuego">
        <div class="row">
            <div class="col-4">
                <div>
                    <h3>Ronda nº:</h3>
                    <h1 id="contador">0</h1>
                </div>
                <div>
                    <h4>Puntaje:</h4>
                    <table class="table-points">
                        <tr>
                            <th>Jugador</th>
                            <th>Puntaje</th>
                        </tr>
                        <tr>
                            <td>Jugador 1</td>
                            <td>5 pts</td>
                        </tr>
                        <tr>
                            <td>Jugador 1</td>
                            <td>5 pts</td>
                        </tr>
                        <tr>
                            <td>Jugador 1</td>
                            <td>5 pts</td>
                        </tr>
                        <tr>
                            <td>Jugador 1</td>
                            <td>5 pts</td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="col-4">
                <h2>Ultimo Número</h2>
                <h1 id="lastNumber">05</h1>
                <button class="new-number" id="newNumber">Nuevo número</button>
            </div>
            <div class="col-4">
                
            </div>

        </div>
        <div class="row">

        
            <div class="col-4 carton">
                <div class="grid">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
